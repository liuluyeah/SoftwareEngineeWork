<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>这是嘛呀</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">这是嘛呀</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{{url_for("index")}}">主页</a></li>
        <li><a href="#">健康名片</a></li>
        <li><a href="{{url_for("healthtests")}}">健康测试</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="{{url_for("index")}}">主页</a></li>
        <li><a href="#">健康名片</a></li>
        <li><a href="{{url_for("healthtests")}}">健康测试</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
        <form action="{{ url_for("submit") }}">
      {% for question in questions %}
      <ul class="collection with-header">
        <li class="collection-header">
          <h4>{{question.content}}</h4></li>
          <li class="collection-item">
          {% for answer in question.answers %}
          <p>
            <input name="question{{question.id}}" id="question{{question.id}}-{{answer.id}}" type="radio"/>
            <label for="question{{question.id}}-{{answer.id}}">{{answer.content}}</label>
          </p>
          {% endfor %}
      </li>
      </ul>
      {% endfor %}
        <button class="btn btn-lg">提交</button>
        </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../static/js/materialize.js"></script>
  <script src="../static/js/init.js"></script>

</body>

</html>
